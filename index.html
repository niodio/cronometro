<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador Javascript</title>
</head>

<body>
    <main>
        <h1>Contador</h1>
        <h3>Informe uma data</h3>
        <form action="contador" method="post">
            <input type="text" name="data" placeholder="dd/mm/aaaa" id="data">
        </form>
        <button class="btn" type="submit">Iniciar contagem</button>

    </main>
</body>

</html>
